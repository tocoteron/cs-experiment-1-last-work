<!DOCTYPE html>
<html lang="ja">
<head><title>実装Aの結果</title></head>
<body>
{{- range $_, $geotag := index . "geotags" -}}
{{$url := $geotag.URL}}
<div><img src="{{$url}}"><ul><li>Time: {{$geotag.Datetime}}</li><li>Latitude: {{$geotag.Latitude}}</li><li>Longitude: {{$geotag.Longitude}}</li><li>URL: {{$url}}</li></ul></div>
{{- end -}}
</body>
</html>
